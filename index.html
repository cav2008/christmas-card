<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Merry Christmas 2015 :D</title>

        <!-- dev scripts -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/parallax/deploy/jquery.parallax.js"></script>
        <script src="bower_components/jquery-snowfall/src/snowfall.jquery.js"></script>
        <script src="js/app.js"></script>

        <!-- production scripts -->
        <!-- <script src="dist/js/christmas.js"></script> -->

        <link rel="stylesheet" type="text/css" href="dist/css/styles.css">
    </head>
    <body>
        <ul class="scene">
            <li class="layer" data-depth="0.00"><div class="background"></div></li>
            <li class="layer" data-depth="0.20"><div class="midground"></div></li>
            <li class="layer" data-depth="0.40">
                <div class="banner"></div>
                <div class="text-wrap">
                    <h1 class="name"></h1>
                <div>
            </li>
            <li class="layer" data-depth="0.60"><div class="foreground"></div></li>
        </ul>

        <div class="error-message">
            <div class="present-lid"></div>
            <div class="message-tag">
                <div class="hole">
                    <div class="dot"></div>
                </div>
                <p>Opps... you need to open this in desktop size!</p>
            </div>
            <div class="vertical"></div>
            <div class="horizontal"></div>
        </div>
    </body>
</html>
